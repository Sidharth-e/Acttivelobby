
    <!-- MAIN -->
    <main>
        <div class="head-title">
          <div class="left">
            <h1>League Dashboard</h1>
            <ul class="breadcrumb">
              <li>
                <a href="#">Dashboard</a>
              </li>
              <li><i class='bx bx-chevron-right' ></i></li>
              <li>
                <a class="active" href="#">Leagues</a>
              </li>
            </ul>
          </div>
          <a href="#" class="btn-download">
            <i class='bx bxs-cloud-download' ></i>
            <span class="text">Download PDF</span>
          </a>
        </div>
    
        <ul class="box-info">
          <li>
            <i class='bx bx-flag' ></i>
            <span class="text">
              <h3>{{league.length}}</h3>
              <p>League</p>
            </span>
          </li>
        </ul>
    
    
        <div class="table-data">
          <div class="order">
            <div class="head">
              <h3>Leagues Details</h3>
              <i class='bx bx-search' ></i>
              <i class='bx bx-filter' ></i>
            </div>
            <table class="rwd_table">
              <thead>
                <tr>
                  <th>League</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let datas of league;">
                  <td data-th="Name">{{datas.name}}</td>
                  <td data-th="Date">{{datas.year}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
